<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

        return [x,y]
    }

    desenhaCirculo(300,200, raio + 20, 'red'); // maior círculo
    desenhaCirculo(300,200, raio + 10, 'white');
    var alvo = desenhaCirculo(300,200, raio, 'red'); // menor circulo

    // function desenhaAlvo(x,y){
    //     desenhaCirculo(x,y, raio + 20, 'red'); // maior círculo
    //     desenhaCirculo(x,y, raio + 10, 'white');
    //     var alvo = desenhaCirculo(x,y, raio, 'red'); // menor circulo
    //     console.log(alvo)
    //     return alvo
    // }

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

       if((x > 300-raio) && (x < 300+raio) && (y > 200-raio) && (y < 200+raio)){
           alert('acertou')
       }
        // if((x > alvo[0]-raio) && (x < alvo[0]+raio) && (y > alvo[1]-raio) && (y < alvo[1]+raio)){
        //     alert('acertou')
        // }
    }

    // var alvo = desenhaAlvo(50,200)
    tela.onclick = dispara;

</script>
